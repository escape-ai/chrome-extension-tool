<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

</head>
<body style="width: 400px; height: 400px">

<template id="tag-template">
    <div class="col-auto alert-secondary text-capitalize">
        <h4 class="py-1">politics</h4>
    </div>
</template>

<div class="container px-0 text-center h-100">
    <div class="py-1 px-0 alert-secondary">
        <h3 id="title">Crowd-Sourced Analysis</h3>
    </div>

    <div class="py-2 alert-heading">
        <h1 id="headline" class=""></h1>
    </div>

    <div id="tags">
        <div class="row">
        </div>
    </div>

    <div id="poll" class="py-4">
        <div class="row">
            <div class="col"><h3>Crowd Sourced Opinions</h3></div>
        </div>
        <div class="row">
            <div class="col">Weighted Opinions</div>
        </div>
        <div class="row">
            <div id="weighted-true-ratio" class="col">50%</div>
            <div id="weighted-false-ratio" class="col">50%</div>
        </div>
    </div>

    <div id="truth" class="row py-2">
        <div class="col">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <td class="align-middle alert text-left"><h4>Genuineness</h4></td>
                    <td class="align-middle alert text-right"><h1 id="truth-container" class="display-4">
                        <span id="truth-value" class="badge">something</span>
                    </h1></td>
                </tr>
                <tr>
                    <td class="align-middle alert text-left"><h4>Rating</h4></td>
                    <td class="align-middle alert text-right"><h1 class="display-4">
                        <span id="rating" class="badge badge-light">Unknown</span>
                    </h1></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
