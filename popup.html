<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->

    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
    <!--    <script src="options.js"></script>-->
    <!--    <script src="js/jquery.js" crossorigin="anonymous"></script>-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

</head>
<body style="width: 500px; height: 400px">

<template id="tag-template">
    <div class="col-auto alert-secondary text-capitalize">
        <h4 class="py-1">politics</h4>
    </div>
</template>

<div class="container px-0 text-center h-100">
    <div class="py-1 px-0 alert-secondary">
        <h3 id="title">Crowd-Sourced Analysis</h3>
    </div>

    <div class="alert-heading text-left py-3 px-3">
        <h1 id="headline" class=""></h1>
    </div>

    <div id="tags">
        <div class="row">
        </div>
    </div>

    <div id="poll" class="py-4">
        <table class="table table-hover" style="overflow: scroll">
            <thead>
            <tr>
                <th>Public Opinion</th>
                <th>Expert Opinion</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="align-middle">
                    <div class="progress" style="margin-bottom:0; height: 30px!important;">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success"
                             id="public-true-ratio"
                             role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0"
                             aria-valuemax="100">
                            50%
                        </div>
                        <div class="progress-bar bg-danger" id="public-false-ratio" role="progressbar"
                             style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                            50%
                        </div>
                    </div>
                </td>
                <td class="align-middle">
                    <div class="progress" style="margin-bottom:0; height: 30px!important;">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success"
                             id="expert-true-ratio"
                             role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                             aria-valuemax="100">
                            50%
                        </div>
                        <div class="progress-bar bg-danger" id="expert-false-ratio" role="progressbar"
                             style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            50%
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="truth" class="row py-2">
        <div class="col">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <td class="align-middle text-left"><h4>Genuineness</h4></td>
                    <td class="align-middle text-right"><h1 class="display-4">
                        <span id="truth-value" class="badge">something</span>
                    </h1></td>
                </tr>
                <tr>
                    <td class="align-middle text-left"><h4>Rating</h4></td>
                    <td class="align-middle text-right"><h1 class="display-4">
                        <span id="rating" class="badge badge-light">Unknown</span>
                    </h1></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
