<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
    <!--    <script src="options.js"></script>-->
    <!--    <script src="js/jquery.js" crossorigin="anonymous"></script>-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

</head>
<body style="width: 500px; height: 400px">

<template id="tag-template">
    <div class="col-auto alert-secondary text-capitalize">
        <h4 class="py-1">politics</h4>
    </div>
</template>

<div class="container px-0 text-center h-100">
    <div class="py-1 px-0 alert-secondary">
        <h3 id="title">Crowd-Sourced Analysis</h3>
    </div>

    <div class="alert-heading text-left py-3 px-3">
        <h1 id="headline" class=""></h1>
    </div>

    <div id="tags">
        <div class="row">
        </div>
    </div>

    <div class="py-4">
        <table class="table table-hover" style="overflow: scroll; table-layout: fixed">
            <tbody>
            <tr id="domain">
                <td colspan="2" class="lead text-left">Domain</td>
                <td colspan="2" id="domain-name" class="badge-light align-middle">http://domain.com</td>
                <td colspan="2">
                    <h3><span id="domain-status" class="badge badge-light">Unknown</span></h3>
                </td>
            </tr>
            <tr id="source-credibility">
                <td colspan="3" class="lead text-left">Source Credibility</td>
                <td colspan="3" id="domain-credibility-value" class="text-right"></td>
            </tr>
            <tr id="poll-public">
                <td colspan="3" class="lead text-left">Public Opinion</td>
                <td colspan="3" class="align-middle">
                    <div class="progress" style="margin-bottom:0; height: 30px!important;">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success"
                             id="public-true-ratio"
                             role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0"
                             aria-valuemax="100">
                            0%
                        </div>
                        <div class="progress-bar bg-danger" id="public-false-ratio" role="progressbar"
                             style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            100%
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="poll-expert">
                <td colspan="3" class="lead text-left">Expert Opinion</td>
                <td colspan="3" class="align-middle">
                    <div class="progress" style="margin-bottom:0; height: 30px!important;">
                        <div class="progress-bar progress-bar-animated progress-bar-striped bg-success"
                             id="expert-true-ratio"
                             role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                             aria-valuemax="100">
                            100%
                        </div>
                        <div class="progress-bar bg-danger" id="expert-false-ratio" role="progressbar"
                             style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            0%
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="truth">
                <td colspan="3" class="align-middle text-left lead">Genuineness</td>
                <td colspan="3" class="align-middle text-right">
                    <h1 class="display-4"><span id="truth-value" class="badge">something</span></h1>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="align-middle text-left lead">Rating</td>
                <td colspan="3" class="align-middle text-right">
                    <h1 class="display-4"><span id="rating" class="badge badge-light">Unknown</span></h1>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
