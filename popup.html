<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="js/jquery.js" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

</head>
<body style="width: 400px; height: 400px">

<div class="container px-0 bg-dark text-light text-center">
    <div class="py-1 px-0 badge-primary">
        <h3 class="">Crowd-Sourced Analysis</h3>
    </div>
    <div class="py-2">
        <h1 id="title" class="">The Onion</h1>
    </div>

    <div id="tags">
        <div class="row">
            <div class="col badge-pill badge-light">politics</div>
            <div class="col badge-pill badge-light">sports</div>
            <div class="col badge-pill badge-light">technology</div>
            <div class="col badge-pill badge-light">trump</div>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="col"> Crowd Sourced Opinions</div>
        </div>
        <div class="row">
            <div class="col">Opinions</div>
        </div>
        <div id="score" class="row">
            <div id="true-ratio" class="col">50%</div>
            <div id="false-ratio" class="col">50%</div>
        </div>
        <div class="row">
            <div class="col">Weighted Opinions</div>
        </div>
        <div id="weighted-score" class="row">
            <div id="weighted-true-ratio" class="col">50%</div>
            <div id="weighted-false-ratio" class="col">50%</div>
        </div>
    </div>

    <div id="truth-value" class="row">
        <div class="col">
            True
        </div>
    </div>

    <div id="rating" class="row">
        <div class="col">
            Questionable
        </div>
    </div>
</div>

</body>
</html>
